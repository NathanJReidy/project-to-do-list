<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project To Do List</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/project-to-do-list.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>
<body>
  <div class="w-layout-grid grid">
    <div class="container projects">
      <h3>Projects</h3>
      <div class="divider"></div>
      <div id="all-projects">
        <!--Projects are dynamically inserted using JavaScript-->
      </div>
      <div class="add-btn" id="add-project">
        <div class="plus">+</div>
        <div class="add-project-text">Add Project</div>
      </div>
      <div class="new-project-block">
        <div class="new-project-container">
          <div class="create-project w-form">
            <form>
                <label for="project-name">Project Name</label>
                <input type="text" class="text-field w-input" maxlength="256" name="new-project-name" required="">
                <label for="project-description">Project Description</label>
                <input type="text" class="w-input" maxlength="256" name="new-project-description">
              <div class="horizontal-flex top20">
                    <input type="button" value="Add Project" data-wait="Please wait..." class="submit-btn project-create w-button">
                    <div class="cancel-btn project-create">Cancel</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="project-info">
        <div class="project-info-display">
          <h3 id="project-name">Your first project</h3>
          <div id="project-description">This is a description of your first project</div>
          <div class="horizontal-flex edit-project-info">
            <div>Edit</div><img src="images/pen.svg" alt="" class="utility-btn"></div>
        </div>
        <div class="edit-project-form w-form">
          <form>
              <input type="text" class="text-field large w-input" maxlength="256" name="edit-project-name" placeholder="Project name">
              <input type="text" class="text-field w-input" maxlength="256" name="edit-project-description" placeholder="Project description">
            <div class="horizontal-flex">
                <input type="button" value="Submit" data-wait="Please wait..." class="submit-btn edit-project w-button">
                <div class="cancel-btn edit-project">Cancel</div>
            </div>
          </form>
        </div>
        <div class="divider"></div>
      </div>
      <div id="all-tasks">
        <!--Tasks are dynamically inserted using JavaScript-->
      </div>
      <div class="add-btn" id="add-task">
        <div class="plus">+</div>
        <div class="add-project-text">Add Task</div>
      </div>
      <div class="create-task w-form">
        <form>
            <div class="horizontal-flex">
              <input type="text" class="text-field name w-input" maxlength="256" name="new-task" placeholder="e.g. Read everyday p3 @goals #learning" id="task">
              <input type="date" class="text-field date w-input" id="date" name="new-date">
            </div>
            <div class="horizontal-flex">
                <input type="button" value="Add Task" class="submit-btn task-create w-button">
                <div class="cancel-btn task-create">Cancel</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
